<script type="text/javascript">

    var buddyOb = {
                    name:null,
                    photo:null
                  };



    $('#friendModal').on('show.bs.modal', function (event) {
    
      var modal = $(this);
      console.log(buddyOb.photo);
      modal.find('.modal-title').text(buddyOb.name);
      var $snapshotdiv = $('.modal-body #photodiv');
      var $buddyimgdiv = $("<img>");
      $buddyimgdiv.addClass("img-responsive");
      $buddyimgdiv.attr("src",buddyOb.photo);
      $snapshotdiv.append($buddyimgdiv);
    
    });



    $('#friendModal').on('hide.bs.modal', function (event) {
    
      console.log("modal hiding completed");
      var modal = $(this);
            
      var $snapshotdiv = $('.modal-body #photodiv');
      $snapshotdiv.empty();
    
    });



    //$("#friendModal").modal();

    $(".submit").on("click", function(event) {
      event.preventDefault();

      // Here we grab the form elements
      var selections = [];
      $("select").each(function(){
        
        selections.push(parseInt($(this).val()));
        

      });

      var scorestring = "";
      selections.forEach(function(item){
        scorestring += item;
      });

      var newUser = {
        "name": $("#username").val().trim(),
        "photo": $("#userimg").val().trim(),
        "scores":scorestring
      };

      console.log(newUser);

      $("select").val("1(Disagree)");
      
      
      $.post("/api/friends", newUser,
        function(data) {

           console.log(data);
           buddyOb.name = data.name;
           buddyOb.photo = data.photo;

          // Clear the form when submitting
          $("#username").val("");
          $("#userimg").val("");
          $("select").val("1(Disagree)");
          $("#friendModal").modal();


        });

    });

</script>
